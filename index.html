<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Behavioral design patterns</title>
    <script src="index.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="main-container d-flex justify-content-center w-100">
    <div class="form shadow d-flex w-100 rounded p-5">
      <div id="form" class="row g-3">
          <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="col-md-6">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="surname" name="surname">
          </div>
          <div class="col-12">
              <label for="mail" class="form-label">Mail</label>
              <input type="text" class="form-control" id="mail" name="mail">
          </div>
          <div class="col-12">
              <label for="phone-number" class="form-label">Phone number</label>
              <input type="tel" class="form-control" id="phone-number" name="phone-number">
          </div>
          <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </div>
</div>
</body>
</html>
